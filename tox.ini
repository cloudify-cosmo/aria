[tox]
envlist=flake8,py27

[testenv]
deps =
    -rrequirements.txt
    -rtests/requirements.txt
    -rparser/tests/requirements.txt
basepython =
  py27: python2.7

[testenv:py27]
commands=pytest parser/tests --cov-report term-missing --cov aria

[testenv:flake8]
commands=flake8 parser